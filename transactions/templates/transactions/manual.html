{% extends "transactions/template.html" %}

{% block content %}
	<h1>
		{% if adding_new_transaction %}
			Add Manual Transaction
		{% else %}
			Edit Manual Transaction
		{% endif %}
	</h1>
	<form method="POST">{% csrf_token %}
		<table class="table">
			{{ form.as_table }}
		</table>
		<input type="hidden" name="return-url" value="{{ request.META.HTTP_REFERER }}">
		<button type="submit">Save</button>
		{% if adding_new_transaction == False %}
			<button name="delete" value="true" type="submit">Delete</button>
		{% endif %}
	</form>
	<script>
		rome(document.getElementById('id_date'),{inputFormat: "YYYY-MM-DD"});
	</script>
{% endblock %}
